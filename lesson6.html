<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online temp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-8 offset-2 ">
                <div class="h3 text-center">list unstyled</div>
                <ul class="list-unstyled">
                    <li>india</li>
                    <li>us</li>
                    <li>canada</li>
                    <li>uk</li>
                    <li>france</li>
                    <li>nepal</li>
                    <li>shreelanka</li>
                </ul>
            </div>
            <div class="row mt-5" >
                <div class="col-6 offset-3" >
                    <div class="h3">list in group with colour</div>
                <ol class="list-group">
                    <li class="list-group-item list-group-item-info">india</li>
                    <li class="list-group-item list-group-item-danger">us</li>
                    <li class="list-group-item list-group-item-success">canada</li>
                    <li class="list-group-item list-group-item-warning">uk</li>
                    <li class="list-group-item list-group-item-primary">france</li>
                    <li class="list-group-item list-group-item-secondary">nepal</li>
                    <li class="list-group-item list-group-item-dark">shreelanka</li>
                </ol>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-6 offset-3">
                    <div class="h3">inline list</div>
                    <ol class="list-inline">
                        <li class="list-inline-item  bg-info p-3 bordered rounded">india</li>
                        <li class="list-inline-item bg-danger p-3 bordered rounded">us</li>
                        <li class="list-inline-item bg-primary p-3 bordered rounded">canada</li>
                        <li class="list-inline-item bg-warning p-3 bordered rounded">uk</li>
                        <li class="list-inline-item bg-success p-3 bordered rounded">france</li>
                        <li class="list-inline-item bg-secondary p-3 bordered rounded">nepal</li>
                        <li class="list-inline-item bg-dark text-light p-3 bordered rounded">shreelanka</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
