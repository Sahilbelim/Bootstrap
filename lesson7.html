<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online temp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col-12 text-center">
                <div class="h1 mt-5 mb-2">use font awesome icon</div>
            </div>
            <div class="col-2 me-3 h3 bg-info p-3 bordered rounded text-center">
                <i class="fa-solid fa-check fa-beat text"></i>
            </div>
            <div class="col-2 me-3 h3  bg-danger p-3 bordered rounded text-center">
                <i class="fa-brands fa-instagram text"></i>
            </div>
            <div class="col-2 me-3 h3  bg-primary p-3 bordered rounded text-center">
                <i class="fa-solid fa-bug fa-fade text"></i>
            </div>
            <div class="col-2 me-3 h3  bg-warning p-3 bordered rounded text-center">
                <i class="fa-solid fa-code text"></i>
            </div>
            <div class="col-2 me-3 h3  bg-success p-3 bordered rounded text-center">
                <i class="fa-solid fa-gear fa-spin text"></i>
            </div>
            <div class="col-2 me-3 h3  bg-secondary p-3 bordered rounded text-center"><i
                    class="fa-solid fa-bell fa-shake text"></i></div>
            <div class="col-2 me-3 h3  bg-dark text-light p-3 bordered rounded text-center"><i
                    class="fa-brands fa-facebook text"></i></div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
</body>

</html>
